	<div id="container"></div>



	<script type="text/javascript">
		Highcharts.chart('container', {

			title: {
				text: 'Visualización del consumo de servicios'
			},

			yAxis: {
				title: {
					text: 'Consumo'
				}
			},
			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
			},

			plotOptions: {
				series: {
					label: {
						connectorAllowed: false
					},
					pointStart: 2010
				}
			},

			series: [{
				name: 'Luz',
				data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
			}, {
				name: 'Agua',
				data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
			}],

			responsive: {
				rules: [{
					condition: {
						maxWidth: 500
					},
					chartOptions: {
						legend: {
							layout: 'horizontal',
							align: 'center',
							verticalAlign: 'bottom'
						}
					}
				}]
			}

		});
	</script>
