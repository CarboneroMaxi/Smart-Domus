<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/culo2.ico"/>
  </head>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow header-background-formulario">
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="navbar-brand">
          <img src="img/logo.png" width="17%" height="17%" class="d-inline-block align-top" alt="">
  </a>
</h5>
  </div>
    <div class="container">
      <form class="form-signin">
        <h1 class="display-4 text-center">Ingresar</h1>
        <img class="mb-4" src="img/logopagina.png" width="70px" height="40px">
        <div class="col-md-6 mb-3 ">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar contraseña
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </div>
      </form>

      <h1 class="display-4 text-center">Registro</h1>
      <div id="formContainer">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" required autofocus>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido" required autofocus>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Fecha Nacimiento</label>
                <input type="text" class="form-control" placeholder="Fecha de Nacimiento" required autofocus>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Dirección</label>
              <input type="text" class="form-control" placeholder="Dirección" required autofocus>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Email</label>
              <input type="text" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputPassword">Contraseña</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            </div>
          </div>
          <a class="btn btn-outline-dark" href="inicio-usuario.html">Registrarse</a>
        </form>
  </div>
</div>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  </body>
</html>
